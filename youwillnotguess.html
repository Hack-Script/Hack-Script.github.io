    <script defer>

        const glitch = document.getElementById('glitch');
        const container = document.getElementById('container');
        showGlitch();
        function showGlitch() {
            switch (Math.round(Math.random())) {
                case 0:
                    im = 'glitch-Photoroom.png'; // "Im watching you" image
                    break;

                default:
                    im = 'iffy.svg'; // Hacker image
                    break;
            }
            glitchf(220, im);
            setTimeout(glitchf, 350, 100, im); // Cool glitch effect
            setTimeout(showGlitch, Math.random() * (10000 - 1000) + 1000); // Re-glitch after random time
        }
        function glitchf(time, im) {
            glitch.src = im || 'glitch-Photoroom.png'; // Default image
            glitch.classList.remove('hide');
            setTimeout(() => {
                glitch.classList.add('hide');
            }, time); // Hide after `time` seconds
        }
    </script>
